    <script src="/socket.io/socket.io.js"></script>

    <script>
    var container = document.getElementById( "tweet_area" ) ;
    
    $(function(){
        var socket = io.connect();
        $('#myForm').submit(function(e){
            $("#sort_by_date").prop("disabled", true);
            $("#sort_by_favo").prop("disabled", true);
            $("#sort_order_upto").prop("disabled", true);
            $("#sort_order_downto").prop("disabled", true);

            $("#tweet_area").html("");  // tweet_areaを空にする

            e.preventDefault();

            // データの成形
            var data = [];
            data.push($('#message').val());
            data.push($('#since_date').val());
            data.push($('#until_date').val());
            data.push($('#sort_by').val());
            data.push($('#sort_order').val());
            data.push($('#keyword').val());
            console.log(data);

            socket.emit('emit_from_client_searchStart', data);
            console.log('emit_from_client!!!!!!!');
            
        });
        socket.on('emit_from_server_tweetID', function(data){
            console.log('emit_from_server!!!!!!!');

            // ツイートを埋め込み表示するメソッドを実行
            twttr.widgets.createTweet (
                data ,  // 第1引数: ツイートID
                container , // 第2引数: コンテナの要素
                {   // 第3引数: パラメータ
                    conversation: "none" ,
                    theme: "dark",
                    // linkColor: "#D36015" ,
                    width: 300 ,
                    align: "center" ,
                    lang: "ja" ,
                    dnt: true ,
                }
            ) ;
        });

        socket.on('emit_from_server_searchEnd', function(data){
            $("#sort_by_date").prop("disabled", false);
            $("#sort_by_favo").prop("disabled", false);
            $("#sort_order_upto").prop("disabled", false);
            $("#sort_order_downto").prop("disabled", false);
            alert("結果の並び替えが可能になりました。\nボタンをクリックすると、並び替えが行われます。");
        });

        socket.on('emit_from_server_sorttweetIDs', function(data){
            data.forEach(function(doc) {
                twttr.widgets.createTweet (
                doc ,  // 第1引数: ツイートID
                container , // 第2引数: コンテナの要素
                {   // 第3引数: パラメータ
                    conversation: "none" ,
                    theme: "dark",
                    // linkColor: "#D36015" ,
                    width: 300 ,
                    align: "center" ,
                    lang: "ja" ,
                    dnt: true ,
                }
            ) ;
            });
        });
    

        $("#sort_by_date").click(function(){
            $("#tweet_area").html("");
            socket.emit('emit_from_client_sortButton', 'sort_by_date');
        });
        $("#sort_by_favo").click(function(){
            $("#tweet_area").html("");
            socket.emit('emit_from_client_sortButton', 'sort_by_favo');
        });
        $("#sort_order_upto").click(function(){
            $("#tweet_area").html("");
            socket.emit('emit_from_client_sortButton', 'sort_order_upto');
        });
        $("#sort_order_downto").click(function(){
            $("#tweet_area").html("");
            socket.emit('emit_from_client_sortButton', 'sort_order_downto');
        });

    })
    </script>
